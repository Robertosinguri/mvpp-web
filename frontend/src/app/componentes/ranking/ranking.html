<background></background>
<div class="ranking-container">
  <header class="ranking-header">
    <h1>🏆 Ranking Global 🏆</h1>
    <button class="back-btn" (click)="volverAlDashboard()">‹ Volver al Dashboard</button>
  </header>
  <div class="ranking-table-container">
    <table class="ranking-table">
      <thead>
        <tr>
          <th>Pos.</th>
          <th>Jugador</th>
          <th>Puntaje Total</th>
          <th>Partidas</th>
          <th>Promedio</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let jugador of ranking">
          <td class="posicion">#{{jugador.posicion}}</td>
          <td class="nombre">{{jugador.nombre}}</td>
          <td class="puntaje">{{jugador.puntajeTotal}}</td>
          <td>{{jugador.partidasJugadas}}</td>
          <td>{{jugador.promedio}}</td>
        </tr>
        <tr *ngIf="!ranking || ranking.length === 0">
          <td colspan="5">Aún no hay datos para mostrar el ranking. ¡Juega una partida!</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
