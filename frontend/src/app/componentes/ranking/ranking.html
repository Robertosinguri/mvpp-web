<background></background>
<div class="ranking-container">
  <app-navbar>
    <div class="ranking-content">
      <div class="ranking-stats">
        <div class="stat-card">
          <span class="stat-number">{{ranking?.length || 0}}</span>
          <span class="stat-label">Jugadores Activos</span>
        </div>
      </div>

      <div class="ranking-table-container">
        <table class="ranking-table">
          <thead>
            <tr>
              <th>Pos.</th>
              <th>Jugador</th>
              <th>Puntaje Total</th>
              <th>Partidas</th>
              <th>Promedio</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let jugador of ranking; trackBy: trackByPosition">
              <td class="posicion">#{{jugador.posicion}}</td>
              <td class="nombre">{{jugador.nombre}}</td>
              <td class="puntaje">{{jugador.puntajeTotal}} pts</td>
              <td>{{jugador.partidasJugadas}}</td>
              <td>{{jugador.promedio}}/5</td>
            </tr>
            <tr *ngIf="ranking !== null && ranking.length === 0" class="no-data-row">
              <td colspan="5">
                <div class="no-data-content">
                  <span class="no-data-icon">🏆</span>
                  <p>Aún no hay datos para mostrar el ranking.</p>
                  <p>¡Sé el primero en jugar una partida!</p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </app-navbar>
</div>
