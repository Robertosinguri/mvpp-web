<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">MVPP WEB</h1>
    <p class="login-subtitle">Acceso al sistema</p>
    
    <form class="login-form" (ngSubmit)="onSubmit()">
      @if (errorMessage()) {
        <div class="error-message">{{ errorMessage() }}</div>
      }
      
      <div class="form-group">
        <input 
          type="text" 
          placeholder="Usuario" 
          class="form-input" 
          [value]="username()"
          (input)="onUsernameChange($event.target.value)"
          [disabled]="isLoading()"
          required>
      </div>
      
      <div class="form-group">
        <input 
          type="password" 
          placeholder="ContraseÃ±a" 
          class="form-input" 
          [value]="password()"
          (input)="onPasswordChange($event.target.value)"
          [disabled]="isLoading()"
          required>
      </div>
      
      <button 
        type="submit" 
        class="login-button"
        [disabled]="isLoading() || !username() || !password()"
        [class.loading]="isLoading()">
        @if (isLoading()) {
          <span class="loading-spinner"></span>
          Ingresando...
        } @else {
          Ingresar
        }
      </button>
    </form>
    
    <div class="login-hint">
      <small>Hint: admin / admin</small>
    </div>
  </div>
</div>
